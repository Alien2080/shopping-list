<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="stylesheet" href=".\src\style.css" />
    <script src=".\src\script.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1>Shopping List</h1>
            <nav>
                <div class="lds-dual-ring active" id="loadingRing"></div>
                <div class="logged-out" id="loggedOut">
                    <button class="btn" id="logInBtn">Log in</button>
                </div>
                <div class="logged-in" id="loggedIn">
                    <button class="btn" id="accountBtn">Account</button>
                    <button class="btn" id="logOutBtn">Log out</button>
                </div>
            </nav>
        </div>
    </header>
    <main class="main container">
        <div class="shopping-list" id="shoppingList">
            <form id="inputForm">
                <input type="text" class="input-name" id="inputName" placeholder="Add Item?">
                <input type="text" class="input-amount" id="inputAmount" placeholder="1">
                <input type="text" class="input-category" id="inputCategory" placeholder="aisles">
                <input type="submit" hidden="true"/>
            </form>

        </div>

    </main>


    <div class="modal" id="accountModal"></div>
    <div class="overlay" id="overlay"></div>

</body>
